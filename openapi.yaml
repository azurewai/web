openapi: 3.0.0
info:
  title: Melco IRMS API
  version: 1.0.0
  description: API documentation for all endpoints found in the IRMS app (IRD, Content, Food/Drink, Order, etc.)
servers:
  - url: https://api-irms.melco-resorts.com/
paths:
  /api/ird/category/property/{property}:
    get:
      summary: Get IRD categories
      parameters:
        - name: property
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of IRD categories
  /api/ird/paymentMethod/property/{property}:
    get:
      summary: Get IRD payment methods
      parameters:
        - name: property
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of payment methods
  /api/ird/allergyOptions/property/{property}:
    get:
      summary: Get IRD allergy options
      parameters:
        - name: property
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of allergy options
  /api/ird/parameters/property/{property}:
    get:
      summary: Get IRD parameters
      parameters:
        - name: property
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of IRD parameters
  /api/ird/servicePeriod/property/{property}:
    get:
      summary: Get IRD service period
      parameters:
        - name: property
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of service periods
  /order-status/{propertyCode}/{roomNo}/{orderId}:
    get:
      summary: Get IRD order status
      parameters:
        - name: propertyCode
          in: path
          required: true
          schema:
            type: string
        - name: roomNo
          in: path
          required: true
          schema:
            type: string
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order status
  /api/ird/payment/validation/{propertyCode}/{roomNo}/{checkInDate}/{checkOutDate}:
    get:
      summary: Validate IRD payment
      parameters:
        - name: propertyCode
          in: path
          required: true
          schema:
            type: string
        - name: roomNo
          in: path
          required: true
          schema:
            type: string
        - name: checkInDate
          in: path
          required: true
          schema:
            type: string
        - name: checkOutDate
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Payment validation result
  /api/contentMgnt/getAttractionCategoryByType/{type}/{language}:
    get:
      summary: Get attraction categories by type
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
        - name: language
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of attraction categories
  /api/contentMgnt/getAttractionByCategoryId/{categoryId}/{language}:
    get:
      summary: Get attractions by category ID
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
        - name: language
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of attractions
  /api/contentMgnt/getAttractionDetailByAttractionId/{attractionId}/{language}:
    get:
      summary: Get attraction details by attraction ID
      parameters:
        - name: attractionId
          in: path
          required: true
          schema:
            type: string
        - name: language
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Attraction details
  /api/contentMgnt/promotionalCard:
    get:
      summary: Get promotional cards
      responses:
        '200':
          description: List of promotional cards
  /api/contentMgnt/getAboutMacauDetailByCategoryId/{attractionId}/{language}:
