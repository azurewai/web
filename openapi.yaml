            type: string
        - name: language
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Drink detail
  /ird-order:
    post:
      summary: Send IRD order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: SendIrdOrderBody
      responses:
        '200':
          description: Order response 