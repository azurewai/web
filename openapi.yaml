  /api/contentMgnt/filter/category/{categoryId}:
    get:
      summary: Get filter by category
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Filter details
  /api/ird/getSubCategoryByCategoryId/{categoryId}/{language}:
